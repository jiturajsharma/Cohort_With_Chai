        </div>

        </div>

        <div class="input-group">
            <label for="marks5">Marks of Student 5:</label>

        </div>

        <button onclick="findHighest()">Find Highest Marks</button>
        <p id="result"></p>

</body>
<script src="./script.js"></script>
