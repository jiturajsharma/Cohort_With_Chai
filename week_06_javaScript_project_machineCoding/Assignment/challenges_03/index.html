<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Preview</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="nav-brand">DOM Challenges</a>
      <div class="social-nav">
        <a href="https://www.github.com/jiturajsharma" class="social-link">Github</a>
      </div>
    </nav>

    <main class="main-content">
      <div class="form-container">
        <form class="user-form" id="userProfileForm">
          <h2 class="form-title">Profile Form</h2>
          <div class="form-group">
            <input type="text" id="input-name" name="name" class="form-input" />
            <label for="input-name" class="form-label">Name</label>
          </div>
          <div class="form-group">
            <input type="text" id="input-job" name="jobTitle" class="form-input" />
            <label for="input-job" class="form-label">Job Title</label>
          </div>
          <div class="form-group">
            <input type="text" id="input-age" name="age" class="form-input" />
            <label for="input-age" class="form-label">Age</label>
          </div>
          <div class="form-group">
            <textarea id="input-bio" name="bio" rows="5" class="form-textarea"></textarea>
            <label for="input-bio" class="form-label">Bio</label>
          </div>
        </form>

        <div class="preview-section">
          <h2 class="preview-title">Preview</h2>
          <div class="preview-group">
            <p id="preview-name" class="preview-text"></p>
            <label class="preview-label">Name</label>
          </div>
          <div class="preview-group">
            <p id="preview-job" class="preview-text"></p>
            <label class="preview-label">Job Title</label>
          </div>
          <div class="preview-group">
            <p id="preview-age" class="preview-text"></p>
            <label class="preview-label">Age</label>
          </div>
          <div class="preview-group">
            <p id="preview-bio" class="preview-text"></p>
            <label class="preview-label">Bio</label>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
