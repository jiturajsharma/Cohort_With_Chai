<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Light the Bulb</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="nav-brand">Dom Challenges</a>
        <div class="social-links">
          <a href="https://www.github.com/jiturajsharma" target="_blank" rel="noopener noreferrer">Github</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="bulb-container">
          <div id="bulb" class="bulb-off"></div>
          <div class="bulb-circuit"></div>
        </div>
        <button id="switch" aria-label="Toggle bulb">Switch</button>
        <small class="status-text">
          Status: <span id="status">Off</span>
        </small>
      </section>
    </main>

    <footer>

    </footer>

    <script src="./script.js"></script>
  </body>
</html>
