<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Table and manipulate</title>
</head>

<body>
    <h1>Tables</h1>

    <table border="1">
        <caption>
            Tea production by country
        </caption>
        <tr>
            <th>Tea name</th>
            <th colspan="2">Type</th>
        </tr>

        <tr>
            <td>Sencha</td>
            <td>Green</td>
            <td>Japan</td>
        </tr>
    </table>
</body>

</html>
